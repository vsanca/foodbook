<div class="medium-8 large-8 columns form">

    <form novalidate name="registerForm">
        <div class="row column ">
            <h4 class="text-center">Edit info</h4>
            <label>
                <input type="image" src="../img/150.png" alt="Submit">
            </label>
            <p style="color: red;" ng-hide="user.confirmed">Nije</p>
            <label>Ime
                <input type="text" required ng-model="user.name" required>
            </label>
            <label>Prezime
                <input type="text" required ng-model="user.surname">
            </label>
            <label>Datum rodenja
                <input ng-model="user.birthDate" type="date" required onfocus="(this.type='date')" onblur="(this.type='date')">
            </label>
            <label>Telefon
                <input type="text" required ng-model="user.phoneNumber">
            </label>
            <p><a type="submit" class="button expanded" ng-click="modifyUserInfo()">SAve</a></p>
            <p><a type="submit" class="button expanded alert" ng-click="cancel()">Cancel</a></p>
        </div>
    </form>
</div>
