<div class="container-fluid">

<div class="row">

<div class="col-md-8 col-lg-8 columns form">

    <form novalidate name="registerWorkerForm">
        
        <h4 class="text-center">Registracija zaposlenih</h4>
        
    	<div class="form-group">
            <label for="inputManagerName">Ime</label>
			<input type="text" required ng-model="worker.name" required id="inputManagerName" class="form-control" placeholder="Petar" required>
      	</div>
      	<div class="form-group">
            <label for="inputManagerSurname">Prezime</label>
            <input type="text" required ng-model="worker.surname" id="inputManagerSurname" class="form-control" placeholder="Petrović" required>
        </div>
      	<div class="form-group">
            <label for="inputManagerDate">Datum rođenja</label>
            <input type="text" ng-model="worker.birthDate" onfocus="(this.type='date')"
                       onblur="(this.type='text')" required id="inputManagerDate" class="form-control" placeholder="Datum rođenja">
        </div>
		<div class="form-group">
            <label for="inputManagerEmail">E-mail adresa</label>
            <input type="text" required ng-model="worker.email" id="inputManagerEmail" class="form-control" placeholder="petar.petrovic@mail.com">
        </div>
        <div class="form-group">
            <label for="inputManagerPassword">Lozinka</label>
            <input type="password" required ng-model="worker.password" id="inputManagerPassword" class="form-control" placeholder="Lozinka" required>
        </div>
        <div class="form-group">
            <label for="inputManagerDressSize">Veličina odeće</label>
            <input type="number" required ng-model="worker.dressSize" id="inputManagerDressSize" class="form-control" placeholder="30">
        </div>
        <div class="form-group">
            <label for="inputManagerShoeSize">Veličina obuće</label>
            <input type="number" required ng-model="worker.shoeSize" id="inputManagerShoeSize" class="form-control" placeholder="45">
        </div>
		<!--
		<div class="form-group">
            <label for="inputManagerPhone">Telefon</label>
            <input type="text" required ng-model="user.phoneNumber" id="inputManagerPhone" class="form-control">     
      	</div>
        -->
        <div class="form-group">
            <label for="inputManagerWorkerType">Tip radnika</label>
            <select required ng-model="selected" id="inputManagerWorkerType" class="form-control">
            	<option disabled selected value>Tip radnika</option>
            	<option value="waiter">Kelner</option>
            	<option value="bartender">Barista</option>
            	<option value="chef">Kuvar</option>
            </select>
        </div>
        
        <p><a type="submit" class="btn btn-success btn-block" ng-click="createWorker()">Kreiraj</a></p>
        <p><a type="submit" class="btn btn-danger btn-block" ng-click="cancel()">Odustani</a></p>
        
    </form>

</div>

</div>
</div>
