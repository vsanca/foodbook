<div class="col-md-8 col-lg-8 columns form">

    <form novalidate name="restaurantForm">
        
        <h4 class="text-center">Podaci restorana</h4>
        
    	<div class="form-group">
            <label for="inputRestaurantName">Naziv</label>
			<input type="text" required ng-model="restaurant.name" required id="inputRestaurantName" class="form-control">
      	</div>
      	<div class="form-group">
            <label for="inputRestaurantDescription">Opis</label>
            <input type="text" required ng-model="restaurant.description" id="inputRestaurantDescription" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputRestaurantAddress">Adresa</label>
            <input type="text" required ng-model="restaurant.address" id="inputRestaurantAddress" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputRestaurantPhone">Telefon</label>
            <input type="text" required ng-model="restaurant.phone" id="inputRestaurantPhone" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputRestaurantMail">E-mail</label>
            <input type="text" required ng-model="restaurant.email" id="inputRestaurantMail" class="form-control">
        </div>

        <p><a type="submit" class="btn btn-danger btn-block" ng-click="cancel()">Odustani</a></p>
        
    </form>

</div>
