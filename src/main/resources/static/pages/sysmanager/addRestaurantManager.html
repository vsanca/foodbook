<div class="container-fluid">

<div class="row">

<div class="col-md-8 col-lg-8 columns form">

    <form novalidate name="registerSysManagerForm">
        
        <h4 class="text-center">Registracija menadÅ¾era restorana</h4>
        
    	<div class="form-group">
            <label for="inputRestaurantManagerName">Ime</label>
			<input type="text" required ng-model="manager_new.name" required id="inputRestaurantManagerName" class="form-control" placeholder="Petar" required>
      	</div>
      	<div class="form-group">
            <label for="inputRestaurantManagerSurname">Prezime</label>
            <input type="text" required ng-model="manager_new.surname" id="inputRestaurantManagerSurname" class="form-control" placeholder="PetroviÄ‡" required>
        </div>
		<div class="form-group">
            <label for="inputRestaurantManagerEmail">E-mail adresa</label>
            <input type="text" required ng-model="manager_new.email" id="inputRestaurantManagerEmail" class="form-control" placeholder="petar.petrovic@mail.com">
        </div>
        <div class="form-group">
            <label for="inputRestaurantManagerAddress">Adresa</label>
            <input type="text" required ng-model="manager_new.address" id="inputRestaurantManagerAddress" class="form-control" placeholder="Adresa">
        </div>
        <div class="form-group">
            <label for="inputRestaurantManagerPassword">Lozinka</label>
            <input type="password" required ng-model="manager_new.password" id="inputRestaurantManagerPassword" class="form-control" placeholder="Lozinka" required>
        </div>
        <div class="form-group">
            <label for="inputRestaurantManagerRestaurant">Restoran</label>
            <select required ng-model="manager_new.restaurantId" id="inputRestaurantManagerRestaurant" class="form-control" required>
            	<option ng-repeat="restaurant in restaurants" value="{{restaurant.id}}">{{restaurant.name}}</option>
            </select>
        </div>
        
        
        <p><a type="submit" class="btn btn-success btn-block" ng-click="createRestaurantManager()">Kreiraj</a></p>
        <p><a type="submit" class="btn btn-danger btn-block" ng-click="cancel()">Odustani</a></p>
        
    </form>

</div>

</div>
</div>
