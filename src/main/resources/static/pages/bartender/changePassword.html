<div class="container-fluid">

<div class="row">

<div class="col-md-8 col-lg-8 columns form">

    <form novalidate name="registerForm">
        
        <h4 class="text-center">Izmeni lozinku</h4>
        
    	<div class="form-group">
            <label for="oldBartenderPasswordLbl">Stara lozinka</label>
			<input type="password" required ng-model="oldPw" required id="oldBartenderPassword" class="form-control">
      	</div>
      	<div class="form-group">
            <label for="newBartenderPasswordLbl">Nova lozinka</label>
            <input type="password" required ng-model="newPw" required id="newBartenderPassword" class="form-control">
        </div>
        <div class="form-group">
            <label for="confirmNewBartenderPasswordLbl">Potvrdite novu lozinku</label>
            <input type="password" required ng-model="confirmedPw" required id="confirmNewBartenderPassword" class="form-control">
        </div>
        
        
        <p><a type="submit" class="btn btn-success btn-block" ng-click="changeMyPassword()">Izmeni lozinku</a></p>
        <p><a type="submit" class="btn btn-primary btn-block" ng-click="returnBack()">Vrati se</a></p>
        
    </form>

</div>



</div>
</div>
