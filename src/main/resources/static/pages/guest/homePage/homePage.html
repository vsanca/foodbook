    <div>

        <div>
            <div id="custom-search-input" style="display:inline-block">
                <div class="input-group col-md-2">
                    <input type="text" ng-model="search.$" class=" search-query form-control" placeholder="Bilo Å¡ta" />
                    <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>

            <div id="custom-search-input" style="display:inline-block">
                <div class="input-group col-md-2">
                    <input type="text" ng-model="search.restaurantName" class=" search-query form-control" placeholder="Samo naziv restorana"
                    />
                    <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>

            <div id="custom-search-input" style="display:inline-block">
                <div class="input-group col-md-2">
                    <input type="text" ng-model="search.date" class=" search-query form-control" placeholder="Samo datum" />
                    <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>

            <div id="custom-search-input" style="display:inline-block">
                <div class="input-group col-md-2">
                    <input type="text" ng-model="search.rating" class=" search-query form-control" placeholder="Samo rejting" />
                    <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>

            <div id="custom-search-input" style="display:inline-block">
                <div class="input-group col-md-2">
                    <input type="text" ng-model="search.friends" class=" search-query form-control" placeholder="Samo prijatelji" />
                    <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                    </button>
                    </span>
                </div>
            </div>
            <h4>Moje posete</h4>
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="table-responsive">
                            <table id="searchObjResults" class="table table-bordred table-striped">

                                <thead>
                                    <tr>
                                        <th>Restoran</th>
                                        <th>Datum</th>
                                        <th>Rejting</th>
                                        <th>Prijatelji</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr ng-repeat="hpObj in homePage | filter:search">
                                        <td>{{ hpObj.restaurantName }}</td>
                                        <td>{{ hpObj.date }}</td>
                                        <td>{{ hpObj.rating }}</td>
                                        <td>{{ hpObj.friends }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
