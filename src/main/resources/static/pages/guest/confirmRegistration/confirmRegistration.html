<div ng-cloak ng-controller="ConfirmRegistrationController">
    <h2>Confirmation</h2>
    <div class="container">
        <div class="carousel-caption">
            <form role="form">
                <p><input ng-model="user.email" type="email" class="form-control form-control-lg" placeholder="Enter your email"></p>
                <p><input ng-model="user.password" type="password" class="form-control form-control-lg" placeholder="Enter your password"></p>
                <p><button ng-click="confirm(user)" type="submit" class="btn btn-primary btn-md">Confirm</button></p>
            </form>
        </div>
    </div>
</div>
