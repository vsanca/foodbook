<div>
    <div class="container">
        <div style="margin-left: 18%" class="carousel-caption">
            <form role="form">
                <p><input required ng-model="user.username" type="email" class="form-control form-control-lg" placeholder="Enter your email"></p>
                <p><input required ng-model="user.password" type="password" class="form-control form-control-lg" placeholder="Enter your password"></p>
                <p><button ng-click="login()" type="submit" class="btn btn-primary btn-md">Login</button></p>
            </form>
            <form role="form">
                <p><button ng-click="register()" type="submit" class="btn btn-primary btn-md">Register</button></p>
                <button ng-click="loginWithGoogle()">Google Login</button>
                <button ng-click="loginWithFacebook()">Facebook Login</button>
                
                <!-- <button linked-in type="button">LinkedIn Login</button>
                <button fb-login type="button">facebook Login</button> -->
            </form>
            <div id="fb-root">
            </div>
        </div>
    </div>
</div>
